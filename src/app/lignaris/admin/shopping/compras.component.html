<section class="bg-white dark:bg-gray-900 p-6">
  <div class="max-w-4xl mx-auto">
    <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-black">Compras</h2>
      <div class="bg-white dark:bg-white shadow-md rounded-lg overflow-hidden">
          <div class="p-6">
              <form (ngSubmit)="agregarCompra()">
                  <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                      <div class="w-full">
                          <label for="empleadoSelect" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Selecciona un empleado:</label>
                          <select id="empleadoSelect" class="block w-full p-2.5 bg-green-50 border border-green-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-green-600 dark:bg-white dark:border-green-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-primary-500 dark:focus:border-green-500" [(ngModel)]="idEmpleadoActual" name="idEmpleadoActual">
                              <option *ngFor="let empleado of listaEmpleados" [value]="empleado.idEmpleado">
                                  {{ empleado.nombre }} {{ empleado.apellido_Paterno }} {{ empleado.apellido_Materno }}
                              </option>
                          </select>
                      </div>
                      <div class="w-full">
                          <label for="proveedorSelect" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Selecciona un proveedor:</label>
                          <select id="proveedorSelect" class="block w-full p-2.5 bg-green-50 border border-green-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-green-600 dark:bg-white dark:border-green-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-primary-500 dark:focus:border-green-500" [(ngModel)]="idProveedorActual" name="idProveedorActual">
                              <option *ngFor="let proveedor of listaProveedores" [value]="proveedor.idProveedor">
                                  {{ proveedor.nombre }} {{ proveedor.apellido_Paterno }} {{ proveedor.apellido_Materno }}
                              </option>
                          </select>
                      </div>
                  </div>
                  <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mt-4">
                      <div class="w-full">
                          <label for="materiaSelect" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Selecciona una materia prima:</label>
                          <select id="materiaSelect" class="block w-full p-2.5 bg-green-50 border border-green-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-green-600 dark:bg-white dark:border-green-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-primary-500 dark:focus:border-green-500" [(ngModel)]="idMateriaPrimaActual" name="idMateriaPrimaActual">
                              <option *ngFor="let materia_prima of listaMateriasPrimas" [value]="materia_prima.idMateriaPrima">
                                  {{ materia_prima.nombre }}
                              </option>
                          </select>
                      </div>
                      <div class="w-full">
                          <label for="cantidadComprada" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Cantidad (Gr o Mi)</label>
                          <input type="number" [(ngModel)]="cantidadComprada" [ngModelOptions]="{standalone: true}" class="block w-full p-2.5 bg-green-50 border border-green-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-green-600 dark:bg-white dark:border-green-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-primary-500 dark:focus:border-green-500" id="cantidadComprada" placeholder="Cantidad comprada" name="cantidadComprada" />
                      </div>
                  </div>
                  <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mt-4">
                    <div class="w-full">
                      <label for="precioUnitario" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Precio</label>
                      <input type="number" [(ngModel)]="precioUnitario" [ngModelOptions]="{standalone: true}" class="block w-full p-2.5 bg-green-50 border border-green-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-green-600 dark:bg-white dark:border-green-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-primary-500 dark:focus:border-green-500" id="precioUnitario" placeholder="Precio" name="precioUnitario" />
                  </div>
                      <div class="w-full">
                          <label for="numLote" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Numero de Lote</label>
                          <input type="text" [(ngModel)]="numLote" [ngModelOptions]="{standalone: true}" class="block w-full p-2.5 bg-green-50 border border-green-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-green-600 dark:bg-white dark:border-green-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-primary-500 dark:focus:border-green-500" id="numLote" placeholder="NÂ° de Lote" name="numLote" />
                      </div>
                      <div class="w-full">
                          <label for="fechaCaducidad" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Fecha de Caducidad</label>
                          <input type="date" [(ngModel)]="fechaCaducidad" [ngModelOptions]="{standalone: true}" class="block w-full p-2.5 bg-green-50 border border-green-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-green-600 dark:bg-white dark:border-green-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-primary-500 dark:focus:border-green-500" id="fechaCaducidad" name="fechaCaducidad" />
                      </div>
                  </div>
                  <div class="mt-6 text-center">
                      <button type="button" class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800" (click)="agregarDetalle()">Agregar Detalle</button>
                  </div>
                  <div class="overflow-x-auto mt-6">
                      <table class="w-full text-sm text-left text-white dark:text-gray-400">
                          <thead class="text-xs text-black bg-gray-50 dark:bg-white dark:text-gray-400">
                              <tr>
                                  <th scope="col" class="px-4 py-3">ID</th>
                                  <th scope="col" class="px-4 py-3">Materia Prima</th>
                                  <th scope="col" class="px-4 py-3">Cantidad</th>
                                  <th scope="col" class="px-4 py-3">Precio</th>
                                  <th scope="col" class="px-4 py-3">Fecha de Caducidad</th>
                                  <th scope="col" class="px-4 py-3">Acciones</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr *ngFor="let detalle of detallesCompra; let i = index" class="bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700">
                                  <td scope="col" class="px-4 py-3">{{ detalle.idMateriaPrima }}</td>
                                  <td scope="col" class="px-4 py-3">{{ obtenerNombreMateriaPrima(detalle.idMateriaPrima) }}</td>
                                  <td scope="col" class="px-4 py-3">{{ detalle.cantidad }}</td>
                                  <td scope="col" class="px-4 py-3">{{ detalle.precioUnitario }}</td>
                                  <td scope="col" class="px-4 py-3">{{ detalle.fechaCaducidad | date }}</td>
                                  <td scope="col" class="px-4 py-3">
                                      <button type="button" class="text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-900" (click)="eliminarDetalle(i)">Eliminar</button>
                                  </td>
                              </tr>
                          </tbody>
                      </table>
                  </div>
                  <div class="mt-6 text-center">
                      <button type="submit" class="text-white bg-primary-700 hover:bg-green-900 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-green-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Guardar</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</section>
