<head>
    <title>Liganris.</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

                    </li>

                    </li>

                    </li>
                    <li>

                    </li>
                    <li>

                            <span class="title">Venta</span>
                        </a>
                    </li>
                    <li>
                        <a class="nav-link active" aria-current="page" [routerLink]="'/admin/shopping-cart'">
                            <span class="icon">
                                <fa-icon [icon]="faCartShopping"></fa-icon>
                            </span>
                            <span class="title">Carrito</span>
                        </a>
                    </li>
                    <li>
                        <a href="/logout">

                                <fa-icon [icon]="faLeftLong"></fa-icon>

                            <span class="title">Salir</span>
                        </a>

                </ul>

                        <fa-icon [icon]="faUtensils"></fa-icon>

                    <div class="lignaris-title">
                        <label>
                            <p class="title">Lignaris Pizzeria</p>
                            <p class="title">"Donde cada rebanada es una obra de arte."</p>
                        </label>
                    </div>
                    <div class="user">

                    </div>
                </div>
                <main style="background-color: #f1efe6; height: 100%;">
