<form class="max-w-lg mx-auto">
    <div class="flex">
        <div class="relative w-full">
            <input type="search" id="search-dropdown" class="block p-2.5 w-full z-20 text-sm text-white-900 bg-white-50 rounded-e-lg border-s-white-50 border-s-2 border border-green-300 focus:ring-green-500 focus:border-green-500 dark:bg-white-700 dark:border-s-white-700  dark:border-white-600 dark:placeholder-white-400 dark:text-white dark:focus:border-green-500" placeholder="Buscar alimentos" required />
            <button type="submit" class="absolute top-0 end-0 p-2.5 text-sm font-medium h-full text-white bg-green-700 rounded-e-lg border border-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
                <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                </svg>
                <span class="sr-only">Buscar</span>
            </button>
        </div>
    </div>
</form>
<br>
<div class="mx-auto max-w-screen-xl">
    <div class="grid grid-cols-[repeat(4,300px)] gap-6">
        @for (product of productsList; track product){
            <app-product-card class="block" [product]="product"/>
        }
    </div>
</div>
